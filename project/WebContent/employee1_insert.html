<script type="text/javascript">
function a(event){
	var char=event.which;
	if(char>31 && char!=32 && (char<65 || char>90) && (char<97 || char>122)){
		return false;
	}
}
</script>
<script type="text/javascript">
function isInputNumber(evt){
	var ch=String.fromCharCode(evt.which);
	
	if(!(/[0-9]/.test(ch) && ch.length<=10)){ 
		evt.preventDefault();
	}
}
</script>
